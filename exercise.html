<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Code Cobra Puzzle</title>
  <link rel="stylesheet" href="exercise.css" />
</head>
<body>
  <div class="container">
    
    <!-- Header -->
    <header class="header">
      <img src="images/c0bra.png" alt="Code Cobra Logo" class="logo" href="kostasmoust.github.io/codeC0bra">
      <h1 class="title">Code Cobra</h1>
    </header>

    <!-- Main game area -->
    <div class="game-area">
      
      <!-- Code block -->
      <div class="code-block">
        <pre>
if x      0:
  print("x is positive")
else:
  print("x is negative or 0")
        </pre>
      </div>

      <!-- Snake image -->
      <img src="images/c0bra.png" alt="Snake Mascot" class="snake-img" />

      <!-- Answer area -->
      <div class="answer-box">
        <button class="answer-btn">&gt;=</button>
        <button class="answer-btn">elif</button>
        <button class="answer-btn">else</button>
        <button class="answer-btn">&gt;</button>
      </div>

    </div>
  </div>
</body>
</html>
